<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks Animation</title>
  <style>
    /* CSS */
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    #search-container {
        position: absolute;
        top: 20px;
    }

    #search {
        padding: 10px;
        font-size: 1rem;
    }

    #message {
        display: none;
        position: absolute;
        top: 70px;
        font-size: 2rem;
        text-align: center;
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <div id="search-container">
    <input type="text" id="search" placeholder="Type 'PNG 2025' to start fireworks" />
  </div>
  <div id="message">ðŸŽ† Happy New Year PNG 2025! ðŸŽ‡</div>
  <canvas id="fireworks"></canvas>

  <script>
    // JavaScript
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createFirework(x, y) {
        const particles = [];
        const colors = ["#FF5733", "#FFC300", "#DAF7A6", "#FF33F6", "#33FFCE"];

        for (let i = 0; i < 100; i++) {
            particles.push({
                x: x,
                y: y,
                vx: Math.random() * 6 - 3,
                vy: Math.random() * 6 - 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 3 + 1,
                life: 100,
            });
        }

        return particles;
    }

    function drawFireworks(particles) {
        particles.forEach((particle, index) => {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.fill();
            particle.x += particle.vx;
            particle.y += particle.vy;
            particle.life--;

            if (particle.life <= 0) particles.splice(index, 1);
        });
    }

    const particles = [];
    function startFireworks() {
        setInterval(() => {
            particles.push(...createFirework(Math.random() * canvas.width, Math.random() * canvas.height));
        }, 300);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFireworks(particles);
            requestAnimationFrame(animate);
        }
        animate();
    }

    document.getElementById("search").addEventListener("input", (e) => {
        if (e.target.value.toUpperCase() === "PNG 2025") {
            document.getElementById("message").style.display = "block";
            startFireworks();
        }
    });
  </script>
</body>
</html>
